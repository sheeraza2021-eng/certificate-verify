<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verify</title>
<style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    #verified-img { width: 200px; height: 200px; }
    #qr-img { width: 150px; height: 150px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Certificate Verified âœ…</h1>

<!-- Bara VERIFIED PNG -->
<img id="verified-img" src="https://yourdomain.com/verified.png" alt="Verified">

<!-- QR Code -->
<img id="qr-img" src="" alt="QR Code">

<script>
// Get Certificate No from URL query string
const urlParams = new URLSearchParams(window.location.search);
const certNo = urlParams.get('certNo') || 'NA';

// Set QR image dynamically
document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${certNo}&format=png`;
</script>

</body>
</html>
