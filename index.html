<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b3c5d, #1e88e5);
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        #certNo {
            font-size: 28px;
            font-weight: bold;
            color: #0b3c5d;
            margin-bottom: 20px;
        }

        #qr-img {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        #issued-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>

<body>

<div class="card">
    <!-- Certificate No -->
    <div id="certNo">Certificate No: NA</div>

    <!-- Verified QR PNG -->
    <img id="qr-img" src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-green-qr-code-logo-vector-png-image_11080497.png" alt="Verified QR">

    <!-- Issued Text -->
    <div id="issued-text">
        Certificate issued by the Quality Enhancement Cell (QEC), Mohammad Ali Jinnah University, Karachi
    </div>
</div>

<script>
    // Get Certificate No from URL query string
    const params = new URLSearchParams(window.location.search);
    const certNo = params.get('certNo') || 'NA';
    document.getElementById('certNo').textContent = `Certificate No: ${certNo}`;
</script>

</body>
</html>
