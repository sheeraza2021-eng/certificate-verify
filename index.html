<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verify</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
    }
    #cert-no {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
    }
    #qr-img {
        width: 250px;
        height: 250px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<!-- Certificate No -->
<p id="cert-no">Certificate No: NA</p>

<!-- QR Image -->
<img id="qr-img" src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-green-qr-code-logo-vector-png-image_11080497.png" alt="Verified QR">

<script>
// Get Certificate No from URL query string
const urlParams = new URLSearchParams(window.location.search);
const certNo = urlParams.get('certNo') || 'NA';
document.getElementById('cert-no').innerText = `Certificate No: ${certNo}`;
</script>

</body>
</html>
