<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verify</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
    }
    .verified-circle {
        width: 250px;
        height: 250px;
        border: 8px solid #28a745; /* green border */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        padding: 10px;
    }
    #cert-no {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        background: #ffffff;
        padding: 12px 20px;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<div class="verified-circle">
    Certificate Verified
</div>

<p id="cert-no">Certificate No: NA</p>

<script>
// Get Certificate No from URL query string
const urlParams = new URLSearchParams(window.location.search);
const certNo = urlParams.get('certNo') || 'NA';
document.getElementById('cert-no').innerText = `Certificate No: ${certNo}`;
</script>

</body>
</html>
