  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b3c5d, #1e88e5);
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    }
    .card {
      background: #ffffff;
      width: 100%;

      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      text-align: center;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 12px;
    }
    .header-row h1 {
      flex: 1;
      margin: 0;
      color: #0b3c5d;
      text-align: center;
      font-size: 24px;
      line-height: 1.2;
    }
    .logo {
      max-height: 80px; /* fixed at 80px */
      width: auto;
      object-fit: contain;
    }
    .badge {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: 600;
      color: #fff;
      margin: 15px 0 25px;
    }
    .verified { background: #28a745; }
    .not-verified { background: #dc3545; }
    .checking { background: #ffc107; color: #000; }
    .details { text-align: left; font-size: 16px; }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .label { font-weight: 600; color: #0b3c5d; }
    .value { color: #333; text-align: right; max-width: 60%; word-wrap: break-word; }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

      <div class="row">

        <div class="value" id="certNo">—</div>
      </div>
      <div class="row">
        <div class="label">Name</div>
        <div class="value" id="name">—</div>
      </div>
      <div class="row">
        <div class="label">Designation</div>
        <div class="value" id="designation">—</div>
      </div>
      <div class="row">
        <div class="label">Date of Issue</div>
        <div class="value" id="date">—</div>
      </div>
    </div>

    <footer>
      This Certificate issued by the QEC Department, Mohammad Ali Jinnah University, Karachi.
    </footer>
  </div>
