<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b3c5d, #1e88e5);
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 12px;
    }

    .header-row h1 {
      flex: 1;
      margin: 0;
      color: #0b3c5d;
      text-align: center;
      font-size: 22px;
      line-height: 1.2;
    }

    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header-row">
      <!-- Left: QEC logo -->
      <img src="data:image/png;base64,PASTE_QEC_LOGO_BASE64_HERE" alt="QEC Logo" class="logo">

      <h1>Certificate Verification</h1>

      <!-- Right: MAJU logo -->
      <img src="data:image/png;base64,PASTE_MAJU_LOGO_BASE64_HERE" alt="MAJU Logo" class="logo">
    </div>
  </div>
</body>
</html>
