<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b3c5d, #1e88e5);
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 12px;
        }

        .header-row h1 {
            flex: 1;
            margin: 0;
            color: #0b3c5d;
            text-align: center;
            font-size: 24px;
            line-height: 1.2;
        }

        .logo {
            max-height: 80px; /* Logo size fixed at 80px */
            width: auto;
            object-fit: contain;
        }

        .badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            color: #fff;
            margin: 15px 0 25px;
        }

        .verified { background: #28a745; }
        .not-verified { background: #dc3545; }
        .checking { background: #ffc107; color: #000; }

        .details { text-align: left; font-size: 16px; }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .label { font-weight: 600; color: #0b3c5d; }
        .value { color: #333; text-align: right; max-width: 60%; word-wrap: break-word; }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="header-row">
        <!-- Left: MAJU logo -->
        <img src="https://i.postimg.cc/hjDBYBFW/MAJU-LOGO-PNG.png" alt="MAJU Logo" class="logo">

        <h1>Certificate Verification</h1>

        <!-- Right: QEC logo -->
        <img src="https://i.postimg.cc/V6x38Qpc/MAJU-QEC-PNG.png" alt="QEC Logo" class="logo">
    </div>

    <!-- Default state: Not Verified -->
    <div id="statusBadge" class="badge not-verified">Not Verified ‚ùå</div>

    <div class="details">
        <div class="row">
            <div class="label">Certificate No</div>
            <div class="value" id="certNo">
