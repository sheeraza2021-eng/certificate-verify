<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b3c5d, #1e88e5);
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 12px;
        }

        .header-row h1 {
            flex: 1;
            margin: 0;
            color: #0b3c5d;
            text-align: center;
            font-size: 24px;
            line-height: 1.2;
        }

        .logo {
            max-height: 80px;
            width: auto;
            object-fit: contain;
        }

        .badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            color: #fff;
            margin: 15px 0 25px;
        }

        .verified { background: #28a745; }
        .not-verified { background: #dc3545; }
        .checking { background: #ffc107; color: #000; }

        .details { text-align: left; font-size: 16px; }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .label { font-weight: 600; color: #0b3c5d; }
        .value { color: #333; text-align: right; max-width: 60%; word-wrap: break-word; }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="header-row">
        <!-- Left: MAJU logo -->
        <img src="https://i.postimg.cc/hjDBYBFW/MAJU-LOGO-PNG.png" alt="MAJU Logo" class="logo">

        <h1>Certificate Verification</h1>

        <!-- Right: QEC logo -->
        <img src="https://i.postimg.cc/V6x38Qpc/MAJU-QEC-PNG.png" alt="QEC Logo" class="logo">
    </div>

    <!-- Default state: Not Verified -->
    <div id="statusBadge" class="badge not-verified">Not Verified ❌</div>

    <div class="details">
        <div class="row">
            <div class="label">Certificate No</div>
            <div class="value" id="certNo">—</div>
        </div>
        <div class="row">
            <div class="label">Name</div>
            <div class="value" id="name">—</div>
        </div>
        <div class="row">
            <div class="label">Designation</div>
            <div class="value" id="designation">—</div>
        </div>
        <div class="row">
            <div class="label">Date of Issue</div>
            <div class="value" id="date">—</div>
        </div>
    </div>

    <footer>
        This certificate is issued by the QEC Department, Mohammad Ali Jinnah University, Karachi.
    </footer>
</div>

<script>
window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const certNo = params.get('certNo');

    const badge = document.getElementById('statusBadge');
    const fields = {
        cert: document.getElementById('certNo'),
        name: document.getElementById('name'),
        designation: document.getElementById('designation'),
        date: document.getElementById('date')
    };

    // Audit log function
    async function logScan(certificateNo, name) {
        const loggerUrl = "PASTE-YOUR-AUDIT-LOG-FLOW-URL-HERE"; // <-- Audit log flow URL
        const payload = {
            certificateNo: certificateNo || "Unknown",
            name: name || "Unknown",
            timestamp: new Date().toISOString()
        };
        try {
            await fetch(loggerUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        } catch (err) {
            console.error("Logging failed:", err);
        }
    }

    if (!certNo) {
        badge.textContent = 'Not Verified ❌';
        badge.className = 'badge not-verified';
        fields.cert.textContent = 'Not Found';
        fields.name.textContent = 'Not Found';
        fields.designation.textContent = 'Not Found';
        fields.date.textContent = 'Not Found';

        logScan("Unknown", "Not Found");
        return;
    }

    // Show checking state while fetching
    badge.textContent = 'Checking... ⏳';
    badge.className = 'badge checking';

    const flowUrl = 'YOUR-VERIFICATION-FLOW-URL-HERE'; // <-- Verification flow URL

    try {
        const res = await fetch(flowUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ certNo })
        });
        const data = await res.json();

        if (data.Message === 'No') {
            badge.textContent = 'Not Verified ❌';
            badge.className = 'badge not-verified';
            fields.cert.textContent = certNo;
            fields.name.textContent = 'Not Found';
            fields.designation.textContent = 'Not Found';
            fields.date.textContent = 'Not Found';

            logScan(certNo, "Not Found");
        } else {
            // Fill fields
            fields.cert.textContent = data['Certificate No'];
            fields.name.textContent = data['Name'];
            fields.designation.textContent = data['Designation'];
            fields.date.textContent = data['Date of Issue'];

            // Verification condition: Name AND Date must exist
            if (data['Name'] && data['Date of Issue']) {
                badge.textContent = 'Verified ✅';
                badge.className = 'badge verified';

                logScan(certNo, data['Name']);
            } else {
                badge.textContent = 'Not Verified ❌';
                badge.className = 'badge not-verified';

                logScan(certNo, data['Name'] || "Unknown");
            }
        }
    } catch (e) {
        console.error('Verification error:', e);
        badge.textContent = 'Not Verified ❌';
        badge.className = 'badge not-verified';
        fields.cert.textContent = certNo || 'Not Found';
        fields.name.textContent = 'Error';
        fields.designation.textContent = 'Error';
        fields.date.textContent = 'Error';

        logScan(certNo, "Error");
    }
};
</script>

</body>
</html>
