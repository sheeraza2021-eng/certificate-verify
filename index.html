<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verify</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .verified-circle {
        width: 200px;
        height: 200px;
        border: 6px solid #28a745; /* green border */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 30px;
        text-align: center;
        padding: 10px;
    }
    #cert-no {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="verified-circle">
    Certificate Verified
</div>

<p id="cert-no"></p>

<script>
// Get Certificate No from URL query string
const urlParams = new URLSearchParams(window.location.search);
const certNo = urlParams.get('certNo') || 'NA';
document.getElementById('cert-no').innerText = `Certificate No: ${certNo}`;
</script>

</body>
</html>
